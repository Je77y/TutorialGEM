<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home without sidebar</title>
    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../web-fonts-with-css/css/fontawesome-all.min.css">
    <style type="text/css">
    body,
    html {
        height: 100%;
    }

    .nav,
    .nav .btn {
        background: #D7D7D7;
    }

    h1 {
        padding: 20px;
    }

    .title-menu {
        margin: auto 5px;
        color: red;
    }

    .col-2 {
        border: 1px solid #000;
        background-color: #333333;
        color: #fff;
        margin: 1rem;
        padding: 1.5rem;
    }

    .container-fluid {
        background: url(../images/mian-bg2.gif) repeat;
        height: 100%;
        color: #fff;
        text-align: center;
    }

    h1 {
        font-size: 3.5rem;
    }

<body>
    <div class="nav">
        <button class="btn"><i class="fas fa-bars"></i></button> <span class="title-menu">Home</span>
    </div>

        <h1>Welcome !</h1>
        <div class="row justify-content-center">
            <div class="col-8">
                <div class="row justify-content-center">
                    <div class="col-2">
                        <i class="fas fa-home fa-5x"></i>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-users fa-5x"></i>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-calendar-alt fa-5x"></i>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-comments fa-5x"></i>
                    </div>
                    <div class="w-100"></div>

                        <i class="fas fa-cubes fa-5x"></i>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-book fa-5x"></i>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-cogs fa-5x"></i>
                    </div>
                    <div class="col-2">
                        <i class="fas fa-sign-out-alt fa-5x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../js/bootstrap.min.js"></script>

</html>
