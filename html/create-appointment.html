<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create appointment</title>
    <!-- Bootstrap 4-->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../web-fonts-with-css/css/fontawesome-all.min.css">
    <!-- Datepicker -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-datepicker.min.css">
    <!-- Icon -->
    <link rel="stylesheet" href="../css/sprite.css">
    <!-- Style -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <nav class="nav bg-light">
        <a class="nav-link px-0 py-0" href="#"><img src="../images/navi_logo.gif" alt=""></a>
        <a class="nav-link text-dark pr-0" href="#"><span class="fas fa-bars"></span></a>
        <a class="nav-link text-danger ml-0" href="#">Book a room</a>
    </nav>
    <div class="float-left sidebar px-0">
        <ul class="nav flex-column px-0">
            <li class="nav-item mb-0">
                <a class="nav-link pl-0 py-0" href="#"><img src="../images/login.gif" alt=""></a>
            </li>
            <li class="nav-item mx-auto mt-0">
                <a class="nav-link schedule" href="#"></a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link reserve-over" href="#"></a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link setup" href="#"></a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link room" href="#"></a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link manual-icon-white" href="#"></a>
            </li>
        </ul>
        <ul class="nav flex-column pt-4">
            <li class="nav-item mx-auto">
                <a class="nav-link top1" href="#"></a>
            </li>
            <li class="nav-item mx-auto">
                <a class="nav-link logout" href="#"></a>
            </li>
        </ul>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link language-item" href="#">EN</a>
            </li>
            <li class="nav-item">
                <a class="nav-link language-item" href="#">JP</a>
            </li>
        </ul>
    </div>
    <main class="container-fluid">
        <!-- <div class="row"> -->
        <div class="float-left content-wrapper">
            <div class="mt-3 ml-4 card create-appointment">
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="staticEmail" class="col-sm-3 col-form-label text-left">Conference Room</label>
                            <div class="col-sm-9">
                                <select class="custom-select"></select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label text-left">Meeting Name</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label text-left">Mode</label>
                            <div class="col-sm-9 pl-4">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" checked>
                                    <label class="custom-control-label" for="customRadioInline1">Chaiman mode</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">Simultaneous mode</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label text-left">Call conference</label>
                            <div class="col-sm-3">
                                <input type="button" class="form-control call-conference" value="30 minutes from now">
                            </div>
                            <div class="col-sm-3">
                                <input type="button" class="form-control call-conference" value="1 hour from now">
                            </div>
                            <div class="col-sm-3">
                                <input type="button" class="form-control call-conference" value="3 hour from now">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label text-left">Start Date</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="text" class="form-control datetimepicker" placeholder="">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label text-left">End Date</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="text" class="form-control datetimepicker" placeholder="">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label text-left">Agenda</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-sm-3 col-form-label text-left">Notice</label>
                            <div class="col-sm-9">
                                <textarea rows=3 class="form-control" name=""></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-submit float-right">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- </div> -->
    </main>
    <!-- Jquery -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Datepicker -->
    <script type="text/javascript" src="../js/bootstrap-datepicker.min.js"></script>
    <script>
    $(document).ready(function() {
        var date_input = $('.datetimepicker'); //our date input has the name "date"
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            todayHighlight: true,
            autoclose: true,
        })
    })
    </script>
</body>

</html>
