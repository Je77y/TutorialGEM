    <!-- <div class="row"> -->
    <div class="float-left content-wrapper mt-2">
      <div class="row">
        <div class="col-2">
          <div class="datepicker-show"></div>
          <div class="card mt-3 rooms">
            <div class="card-header">
              Room
            </div>
            <div class="card-body">
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Room 1</label>
              </div>
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">Room 1</label>
              </div>
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck3">Room 1</label>
              </div>
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck4">
                <label class="form-check-label" for="exampleCheck4">Room 1</label>
              </div>
              <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck5">
                <label class="form-check-label" for="exampleCheck5">Room 1</label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-10">
          <div class="mt-3 ml-4 card appointment">
            <div class="card-title">
              <div class="btn-group mt-1 float-left" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-light">prev</button>
                <button type="button" class="btn btn-light">next</button>
                <button type="button" class="btn btn-light active">today</button>
              </div>
              <h3 class="text-light d-inline">May 2018</h3>
              <div class="btn-group mt-1 float-right" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-light">month</button>
                <button type="button" class="btn btn-light">week</button>
                <button type="button" class="btn btn-light">day</button>
                <button type="button" class="btn btn-light">list</button>
              </div>
            </div>
            <div class="card-body mx-3 mt-3">
              <div class="item-block">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <h5 class="mb-1">May 2, 2018 <span class="float-right">Wednesday</span></h5>
                  </li>
                  <li class="list-group-item">2:21am - 5:21am
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline1">Test creating reservation</label>
                    </div>
                  </li>
                  <li class="list-group-item">3:35am
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline2">This is test appointment</label>
                    </div>
                  </li>
                  <li class="list-group-item">4am
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline3" name="customRadioInline3" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline3">Test new appointment</label>
                    </div>
                  </li>
                </ul>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <h5 class="mb-1">May 2, 2018 <span class="float-right">Wednesday</span></h5>
                  </li>
                  <li class="list-group-item">2:21am - 5:21am
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline4" name="customRadioInline4" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline4">Test creating reservation</label>
                    </div>
                  </li>
                  <li class="list-group-item">3:35am
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline5" name="customRadioInline5" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline5">This is test appointment</label>
                    </div>
                  </li>
                  <li class="list-group-item">4am
                    <div class="custom-control custom-radio custom-control-inline">
                      <input type="radio" id="customRadioInline6" name="customRadioInline6" class="custom-control-input">
                      <label class="custom-control-label" for="customRadioInline6">Test new appointment</label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
